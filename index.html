<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="container">
        <div class="pauseContainer">
            <button id="vidpause">Pause</button>

        </div>

        <div class="videoContainer">
            <video src="media/techgirl.mp4" type="video/mp4" autoplay muted id="yogaVideo"></video>
        </div>
    </div>
