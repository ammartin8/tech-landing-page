<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>YogaFit | Yoga Women's Activewear Webpage Example</title>

        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Yellowtail&display=swap" rel="stylesheet">  
    </head>

    <body>
            <div class= "container">
                <div class="pauseContainer">
                    <button id="vidpause">Pause</button>
                </div>

                    <p class="callToActionTitle">Wanna Feel Calm, Cool and Confident?</p>

                    <button type="submit" class="submitButton">Submit</button>
                </div>

                <div class="videoContainer">
                    <video src="media/yoga_video.mp4" type="video/mp4" autoplay id="yogaVideo"></video>
                </div>
            </div>

        
        <script src="js/scripts.js"></script>
